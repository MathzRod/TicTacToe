<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="game.png" type="image/x-icon">

    <!-- LINKS -->
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+PE:wght@100..400&display=swap" rel="stylesheet">

</head>
<body>
    <div class="ticTacToe">
        <div class="board">
            <button data-index="0" class="cell"></button>
            <button data-index="1" class="cell"></button>
            <button data-index="2" class="cell"></button>
            <button data-index="3" class="cell"></button>
            <button data-index="4" class="cell"></button>
            <button data-index="5" class="cell"></button>
            <button data-index="6" class="cell"></button>
            <button data-index="7" class="cell"></button>
            <button data-index="8" class="cell"></button>
        </div>
    </div>
    <button id="resetButton" onclick="resetGame()">Reset Game</button>
</body>
</html>
